<body>
    <header></header>
    <div id="visableArea" class="threeColumnLayout">
        <div id="leftColumn"></div>
        <div id="middleColumn"></div>
        <div id="rightColumn"></div>
    </div>
    <footer></footer>
    <script>
        $(document).ready(function () {
            let permissionsSet = false;
            loadSettings();
            let spaPage = "Carosuel";
            params = getParams();
            if (params.spa != undefined) {
                spaPage = params.spa;
            }
            $('#carosuelContainer').hide();
            loadHeader();
            loadSnippets();
            var dots = ""
            var waiter = setInterval(function () {
                if (settingsArray.ApiServer === undefined) {
                    dots += ". ";
                    $('#dots').html(dots);
                }
                else {
                    clearInterval(waiter);
                    checkConnection(spaPage, "Index.html");
                    let connectionVerifiedLoop = setInterval(function () {
                        if (connectionVerified) {
                            clearInterval(connectionVerifiedLoop);
                            $('#dots').html('');
                            displayCustomPage(spaPage);
                            displayFooter("welcome");
                            //verifySession(spaPageId);
                            //logVisit();
                            //setUserPermissions
                            resizePage();
                            $(window).resize(function () {
                                resizePage();
                            });
                        }
                    }, 300);
                }
            }, 300);
        });

        function resizePage() {
            // set page width
            var winW = $(window).width();
            var lcW = $('#leftColumn').width();
            var rcW = $('#rightColumn').width();
            $('#middleColumn').width(winW - lcW - rcW);

            //set page height
            var winH = $(window).height();
            var headerH = $('header').height();
            $('#middleColumn').css('height', winH - headerH - 42);
        }

    </script>
