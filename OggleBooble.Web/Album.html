<body>
    <div id="oggleHeader" class="stickyHeader boobsHeader"></div>
    <img id="albumPageLoadingGif" class="loadingGif" title='loading gif' alt='' src="Images/loader.gif" />
    <div id="dots"></div>
    <div class="threeColumnLayout">
        <div class="leftColumn">
            <img id='folderCommentButton' class='folderCommentButton' title='folder comment' src='/Images/comment.png' />

        <div class="middleColumn">

                     title='slideshow includes all child folders'
                     onclick='launchLargeLoad();'>load all folders</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div id="deepSlideshowButton" class='albumMsgLink'
                     title='album page with all child folder images'
                     onclick='launchDeepSlideShow();'>gallery slideshow</div>
            </div>
            <div id="imageContainer" class="galleryContainer"></div>
            <div id="slideShowContainer" class="fullScreenViewer"></div>
            <div id="galleryBottomfileCount" class="countContainer"></div>
            <div id="trackbackContainer" class="trackbackLinkContainer"><div>trackback links</div>
            <div id="trackbackLinkArea" class="trackbackArea"></div></div>
        </div>
        <div class="rightColumn">
            <div id="feedbackButton" class="floatingFeedbackButton">feedback</div>
        </div>
    </div>
    
    <div class="footer"></div>
    <script>
        //This page uses the non standard property “zoom”. Consider using calc() in the relevant property values, or using “transform” along with “transform-origin: 0 0”. album.html
        $(document).ready(function () {
            $('#deepSlideshow').hide();
            $('#imageContainer').hide();
            let params = getParams();
            let albumParamFolderId;
            let largeLoad = false;
            if (!isNullorUndefined(params.parentfolder)) {
                //alert("params.parentfolder: " + params.parentfolder);
                albumParamFolderId = params.parentfolder;
                largeLoad = true;
            }
            else {
                if (isNullorUndefined(params.folder)) {
                    window.location.href = "Index.html";
                }
                else
                    albumParamFolderId = params.folder;
            }
            setOggleHeader("loading");

            resizeAlbumPage();
            var dots = "";
            loadOggleSettings();
            var settingsWaiter = setInterval(function () {
                if (settingsArray.ApiServer === undefined) {
                    dots += "~ ";
                    $('#dots').html(dots);
                }
                else {
                    clearInterval(settingsWaiter);
                    $('#mainMenuContainer').html("connecting");
                    checkConnection(params.folder, "album.html");
                    var waiter2 = setInterval(function () {
                        if (connectionVerified) {
                            dots += ". ";
                            $('#dots').html(dots);
                        }
                        else {
                            clearInterval(waiter2);
                            $('#dots').html('');

                            changeFavoriteIcon("redBallon");
                            //localhostBypass();
                            verifyVisitor();

                            if (!isNullorUndefined(params.tic)) {
                                logStaticPageHit(albumParamFolderId, "Album.html");
                                window.location.href = "album.html?folder=" + albumParamFolderId;
                            }

                            if (largeLoad)
                                loadLargeAlbum(albumParamFolderId);
                            else
                                loadAlbum(albumParamFolderId);

                            var _Hasync = _Hasync || [];
                            _Hasync.push(['Histats.start', '1,4458214,4,0,0,0,00010000']);
                            _Hasync.push(['Histats.fasi', '1']);
                            _Hasync.push(['Histats.track_hits', '']);
                            (function () {
                                var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
                                hs.src = ('//s10.histats.com/js15_as.js');
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
                            })();

                        }
                    }, 300);
                }
            }, 300);
            window.addEventListener("resize", resizeAlbumPage);
            resizeAlbumPage();
        });
        function resizeAlbumPage() {
            // set page width
            //let winW = $(window).width();
            //let lcW = $('.leftColumn').width(), rcW = $('.rightColumn').width();
            $('.threeColumnLayout').css("width", $(window).width());
            //$('.middleColumn').width(winW - lcW - rcW);
            //$('#imageContainer').width($('.middleColumn').width());

            //set page height
            let winH = $(window).height();
            let headerH = $('#oggleHeader').height();
            $('.threeColumnLayout').css("height", winH - headerH);
            $('.middleColumn').css("height", winH - headerH);
            $('#imageContainer').css("max-height", $('.middleColumn').height() - 50);

            if (viewerShowing)
                resizeViewer();
        }
    </script>
