<body>
    <header class="boobsHeader"></header>
    <img id="imagePageLoadingGif" class="loadingGif" src="Images/loader.gif" />
    <div id="dots"></div>
    <div class="threeColumnLayout">
        <div class="leftColumn">
            <div id="TrackbackLinkArea" class="leftColumnTrackbackArea">
                <div id="babapediaLink" class="leftColumnTrackbackLink displayHidden"></div>
                <div id="freeonesLink" class="leftColumnTrackbackLink displayHidden"></div>
                <div id="indexxxLink" class="leftColumnTrackbackLink displayHidden"></div>
            </div>
        </div>
        <div class="middleColumn">
            <div id="albumPageHeader" class="aboveImageContainerDiv">
                <div id='googleSearchText' class="floatLeft sectionLabel"></div>
                <div id="aboveImageContainerMessageArea" class="flexboxMiddleSection"></div>
                <div id="deepSlideshow" class='deepSlideshowLabel' title='slideshow includes all child folders' onclick='launchDeepSlideShow();'>gallery slideshow</div>
            </div>
            <div id="imageContainer" class="galleryContainer"></div>
            <div id="slideShowContainer" class="fullScreenViewer"></div>
            <div id="fileCount" class="countContainer"></div>
            <div id="imageContextMenuContainer"></div>
        </div>
        <div class="rightColumn">
            <div id="feedbackBanner" class="fixedMessageButton displayHidden"></div>
        </div>
    </div>
    <div class="footer"></div>
    <script>
        //This page uses the non standard property “zoom”. Consider using calc() in the relevant property values, or using “transform” along with “transform-origin: 0 0”. album.html
        $(document).ready(function () {
            $('#deepSlideshow').hide();
            loadImageContextMenu();
            $('#imageContainer').hide();

            params = getParams();
            if (params.folder == undefined) {
                window.location.href = "Index.html";
            }
            setOggleHeader(params.folder, "blank");

            var dots = "";
            loadSettings();
            var waiter = setInterval(function () {
                if (settingsArray.ApiServer === undefined) {
                    dots += "?. ";
                    $('#dots').html(dots);
                }
                else {
                    clearInterval(waiter);
                    $('#dots').html('');
                    if (isInRole("view dynamic")) {
                        //if (getCookieValue("IpAddress") == "68.203.90.183") alert("isInRole(view dynamic) TruE");
                        // $('.middleColumn').css("display", "flex");

                        GetAllAlbumPageInfo(params.folder);
                    }
                    else {
                        //if (getCookieValue("IpAddress") == "68.203.90.183") alert("isInRole(view dynamic) FALSE");
                        directToStaticPage(params.folder);
                    }
                }
                $('#feedbackBanner').click(showFeedbackDialog).fadeIn();
            }, 300);

            window.addEventListener("resize", resizeAlbumPage);
            resizeAlbumPage();

        });

        function resizeAlbumPage() {
            var winH = $(window).height();
            var headerH = $('header').height() + 8;

            $('.middleColumn').css("min-height", winH - headerH);
            $('#topIndexPageSection').height((winH - headerH) * .655);
            $('.threeColumnLayout').css("min-height", winH - headerH);

            //$('#aboveImageContainerMessageArea').html("simple stupid")

            $('.footer').css("margin-top", 88);


        }


    </script>
