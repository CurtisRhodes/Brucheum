    <script type="text/javascript">
        var _Hasync = _Hasync || [];
        _Hasync.push(['Histats.start', '1,4458214,4,0,0,0,00010000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function () {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');

    <noscript><a href="/" target="_blank"><img src="//sstatic1.histats.com/0.gif?4458214&101" alt="traffic analysis" border="0"></a></noscript>

    <script>
        let spaPageId, dots = "";
        //$(document).ready(function () {
        //console.log("Index $(document).ready");
        params = getParams();
        if (isNullorUndefined(params.spa)) 
            spaPageId = 3908;
        else
            spaPageId = params.spa;

        setOggleHeader("loading");

        loadOggleSettings();
        var settingsWaiter = setInterval(function () {
            if (settingsArray.ApiServer === undefined) {
                dots += "~ ";
                $('#dots').html(dots);
            }
            else {
                clearInterval(settingsWaiter);
                document.title = "connecting : OggleBooble";
                $('#mainMenuContainer').html("connecting");
                checkConnection(spaPageId, "Index.html");
                let connectionVerifiedLoop = setInterval(function () {
                    if (connectionVerified) {
                        clearInterval(connectionVerifiedLoop);
                        tryHitStats();
                        verifyVisitorId(3908, "Index.html");
                        localhostBypass();
                        displaySpaPage(spaPageId);
                    }
                }, 300);
            }
        });
        window.addEventListener("resize", resizeIndexPage);
        resizeIndexPage();
    </script>
