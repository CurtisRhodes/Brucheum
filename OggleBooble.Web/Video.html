        function getVideoLinks() {
            $('#getVideoLinksLoadingGif').fadeIn();
            var imagePath = "https://api.curtisrhodes.com/app_data/links/images/";
            try {
                $.ajax({
                    type: "GET",
                    url: settingsArray.ApiServer + "/api/VideoLink",
                    success: function (videoLinks) {
                        $('#linksContainer').html("");
                        $.each(videoLinks, function (idx, obj) {
                            //$('#linksContainer').append("<div class='myPlayerContainer' onclick=runRiver('" + obj.Link + "')>" +
                            //    "<img src=" + imagePath + obj.Image + " /><br/><div class='vlinkLabel'>" + obj.Title + "</div></a></div>");
                            $('#linksContainer').append("<div><a href=" + obj.Link + " target='_blank'><img src=" +
                                imagePath + obj.Image + " /><br/><div class='vlinkLabel'>" +
                                obj.Title + "</div></a></div>");
                        });
                        $('#getVideoLinksLoadingGif').hide();
                    },
                    error: function (xhr) {
                        $('#getVideoLinksLoadingGif').hide();
                        alert("getVideoLinks xhr: " + getXHRErrorDetails(xhr));
                    }
                });
            } catch (e) {
                $('#getVideoLinksLoadingGif').hide();

            }
        }

        function addVideo() {

                videoLink.Title = $('#txtVideoTitle').val();

                    type: "POST",
                    url: service + "api/VideoLink",
                    data: videoLink,
                    success(success) {
                        $('#getDirTreeLoadingGif').hide();
