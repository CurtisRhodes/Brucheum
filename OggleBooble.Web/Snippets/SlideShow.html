
<div id="divStaticImageViewer">
    <div id="imageViewerDialog" class="fullScreenViewer">
        <div id="viewerButtonsRow" class="imageViewerHeaderRow">
            <div class="viewerButtonsRowSection">
                <img id="imgComment" class="imgCommentButton" title="comment" onclick="showImageViewerCommentDialog()" src="/Images/comment.png" />
            </div>
            <span id="imageViewerHeaderTitle" class="imageViewerTitle"></span>
            <div class="viewerButtonsRowSection">
                <div class="floatRight" style="margin-left: 44px;" onclick="closeViewer('click');"><img title="you may use the {esc} key" src="/Images/close.png" /></div>
                <div class="floatRight" onclick="runSlideShow('faster');"><img id="fasterSlideshow" title="faster" src="/Images/speedDialFaster.png" /></div>
                <div id="txtStartSlideShow" class="txtSlideShow floatRight" onclick="runSlideShow('start');">start slideshow</div>
                <div class="floatRight" onclick="runSlideShow('slower');"><img id="slowerSlideShow" title="slower" src="/Images/speedDialSlower.png" /></div>
                <div class="floatRight" onclick="blowupImage()"><img class="popoutBox" title="open image in a new window" src="/Images/expand02.png" /></div>
            </div>
        </div>
        <div id="leftClickArea" class="hiddenClickArea" oncontextmenu="slideshowContexMenu()" onclick="slideClick('prev');"></div>
        <div id="rightClickArea" class="hiddenClickArea" oncontextmenu="slideshowContexMenu()" onclick="slideClick('next');"></div>
        <div class="centeredDivShell">
            <div class="centeredDivInner">
                <div id="viewerImageContainer" class="flexContainer">
                    <div class="slideshowNavgArrows"><img src="/Images/leftArrowOpaque02.png" /></div>
                    <img id="viewerImage" class="slideshowImage" />
                    <div class="slideshowNavgArrows"><img src="/Images/rightArrowOpaque02.png" /></div>
                </div>
            </div>
        </div>
    </div>
    <div id="slideshowImageLabel" class="slideshowImageLabel displayHidden" onclick="slideshowImageLabelClick()"></div>
</div>

<div id="slideshowContextMenu" class="ogContextMenu" onmouseleave="closeSlideshowContextMenu()">
    <div id="slideshowContextMenuModelName" onclick="slideshowCtxMnuAction('showModelInfo')">model name</div>
    <div id="slideshowContextMenuSeeMore" onclick="slideshowCtxMnuAction('see more of her')">see more of her</div>
    <div onclick="slideshowCtxMnuAction('showImageCommentDialog')">Comment</div>
    <div onclick="slideshowCtxMnuAction('explode')">explode</div>
    <div onclick="slideshowCtxMnuAction('showLinks')">Show Links</div>
    <div id="slideshowIinkInfo" class="innerContextMenuInfo">
        <div id="slideshowLinkInfoContainer"></div>
    </div>
    <div id="slideshowContextMenuArchive" class="adminLink" onclick="slideshowCtxMnuAction('Archive')">Archive</div>
    <div class="adminLink" onclick="slideshowCtxMnuAction('Copy')">Copy Link</div>
    <div class="adminLink" onclick="slideshowCtxMnuAction('Move')">Move Image</div>
    <div class="adminLink" onclick="slideshowCtxMnuAction('remove')">Remove Link</div>
    <div class="adminLink" onclick="slideshowCtxMnuAction('setF')">Set as Folder Image</div>
    <div class="adminLink" onclick="slideshowCtxMnuAction('setC')">Set as Category Image</div>
</div>
