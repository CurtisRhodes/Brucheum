
<div id="divStaticImageViewer">
    <div id="imageViewerDialog" class="fullScreenViewer">
        <div id="viewerButtonsRow" class="imageViewerHeaderRow">
            <div class="viewerButtonsRowSection">
                <img id="imgComment" class="imgCommentButton" title="comment" onclick="showImageViewerCommentDialog()" src="/Images/comment.png" />
            </div>
            <span id="imageViewerHeaderTitle" class="imageViewerTitle"></span>
            <div class="viewerButtonsRowSection">
                <div class="floatRight" style="margin-left: 44px;" onclick="closeViewer();"><img src="/Images/close.png" /></div>
                <div class="floatRight" onclick="runSlideShow('faster');"><img id="fasterSlideshow" title="faster" src="/Images/slideshowFaster.png" /></div>
                <div id="txtStartSlideShow" class="txtSlideShow floatRight" onclick="runSlideShow('start');">start slideshow</div>
                <div class="floatRight" onclick="runSlideShow('slower');"><img id="slowerSlideShow" title="slower" src="/Images/slideshowSlower.png" /></div>
                <div class="floatRight" onclick="blowupImage()"><img class="popoutBox" src="/Images/expand02.png" /></div>
            </div>
        </div>
        <div id="leftClickArea" class="hiddenClickArea" oncontextmenu="slideshowContexMenu()" onclick="slideClick('prev');"></div>
        <div id="rightClickArea" class="hiddenClickArea" oncontextmenu="slideshowContexMenu()" onclick="slideClick('next');"></div>

        <div id="viewerImageContainer" class="expandoImageDiv">
            <div class="assuranceArrows"><img src="/Images/leftArrowOpaque02.png" /></div>
            <img id="viewerImage" class="expandoImage" />
            <div class="assuranceArrows"><img src="/Images/rightArrowOpaque02.png" /></div>
        </div>
    </div>
</div>
