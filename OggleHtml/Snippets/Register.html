

<div id="registerUserDialog" class="modalDialog" title="Register">

    <div id="errRegisterUserName" class="validationError">Required</div>

    <label>password</label><span class="requiredField" title="required">  *</span><br>

    <label style="white-space:nowrap;">retype password</label><span class="requiredField" title="retype Password required">  *</span><br>
    <input id="txtRegisterClearPasswordRetype" class="roundedInput" autocomplete="off" placeholder="********"><br>
