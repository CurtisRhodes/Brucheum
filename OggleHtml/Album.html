    <script>
        var permissionsSet = false;
        var ipAddress = getCookieValue("IpAddress");
        var visitorId = getCookieValue("VisitorId");

        $(document).ready(function () {
            includeHTML();
            resizePage();

            params = getParams();
            if (params.folder == undefined) {
                window.location.href = "Index.html";
            }
            var dots = "";
            loadSettings();
            var waiter = setInterval(function () {
                if (settingsArray.ApiServer === undefined) {
                    dots += "?. ";
                    $('#dots').html(dots);
                }
                else {
                    clearInterval(waiter);
                    setUserPermissions();
                    var waiter2 = setInterval(function () {
                        dots += "* ";
                        $('#dots').html(dots);
                        if (permissionsSet === true) {
                            $('#dots').html('');
                            clearInterval(waiter2);
                            logPageHit(params.folder);

                            if (document.domain === 'localhost') {
                                //isInRole("not logged in");
                                console.log("I want to stay in local host");
                                //alert("I want to stay in local host");
                                setAlbumPageHeader(params.folder);
                                getAlbumImages(params.folder);
                            }
                            else {
                                var userName = getCookieValue("UserName");
                                if (isNullorUndefined(userName)) {
                                    if (document.domain === 'localhost')  // #DEBUG
                                    {
                                        //alert("userName  not found.  normally would direct to static pages");
                                        setAlbumPageHeader(params.folder);
                                        getAlbumImages(params.folder);
                                        alert("logPageHit");
                                    }
                                    else {
                                        directToStaticPage(params.folder);
                                    }
                                }
                                else {
                                    setAlbumPageHeader(params.folder);
                                    getAlbumImages(params.folder);
                                    //if (visitorId === "ec6fb880-ddc2-4375-8237-021732907510") alert("logPageHit");
                                    $('#footerMessage').html("213");
                                    //if (document.domain === 'localhost') alert("logPageHit");
                                }
                            }
                            $('#feedbackBanner').click(showFeedbackDialog).fadeIn();
                        }
                    }, 300);
                }
            }, 300);
        });
    </script>
