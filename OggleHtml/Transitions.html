        function LoadPicArray() {
            try {

                    success: function (data) {
                        picArray = data;
                        $('#imgNakedGirl').attr("src", picArray[0]);
                        pic2 = picArray[1];
                        $('#floatingMessage').css("left", ($('#imageContainer').width() / 2));
                    },
                    error: function (jqXHR) {
